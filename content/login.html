<html>

<head>
<script language='javascript' src='js/peerdynamic.js'></script>
<script language='javascript'>
function onLoad() {
    if('%$URLARGUMENTSNAME$%'.length > 0) {
        location = 'index_broadcast.html';
    }
}

function onSubmit() {
    var userCookie = '%$AUTHCOOKIE$%';
    var username = document.getElementById('username');

    document.cookie = 'authCookieJS12242016=' + userCookie + '; path=/';
    document.location = '/content/login.html?name=' + username.value.toLowerCase();
}
</script>
</head>

<body onLoad='onLoad();'>

<p>logging in...
<br>

<h3>username:</h3>
<input id='username' type=text value='anonymous'></input>
<button onClick='onSubmit()'>Login</button>
</body>

</html>
