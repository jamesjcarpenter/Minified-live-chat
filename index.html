          <h3 class="ui center aligned header"></h3>
          <!-- Chat Room Form -->
          <div class="ui form">
            <div class="fields small">
              <div class="field">
                <label>Username</label>
                <input type="text" placeholder="Enter username" id="username" name="username">
              </div>
              <div class="field">
                <label>Room</label>
                <input type="text" placeholder="Enter room name" id="roomName" name="roomName">
              </div>

            <div class="ui buttons">
              <div id="create-btn" class="ui large inverted secondary button">Create Room</div>
              <div class="or"></div>

          <div id="chat"></div>

      <script id="chat-template" type="text/x-handlebars-template">

        <div class="ui form">
          <div class="ui field">
            <textarea id="post-message" name="post-message" rows="1"></textarea>

        </div>
      </script>
  <!-- TEMPLATES -->

  <script id="remote-video-template" type="text/x-handlebars-template">
    <div id="{{ id }}" class="four wide column">
      <img class="ui centered image" src="images/image.png">
    </div>
  </script>
  <!-- Chat Content Template -->
  <script id="chat-content-template" type="text/x-handlebars-template">
   {{#each messages}}
    <div class="event">
      <div class="label">
        <i class="icon small grey user"></i>
      </div>
      <div class="content">
        <div class="summary">
          <a href="#"> {{ username }} </a>
          <div class="date purple">
            {{ postedOn }}
          </div>
        </div>
        <div class="ui left pointing gray label">
        <div class="extra text">
          {{ message }}
        </div>
        </div>
      </div>
      </div>
    </div>
  {{/each}}
  </script>
  <!-- Chat Template -->
  <script id="chat-template" type="text/x-handlebars-template">

    </div>

    <div class="ui form">

    </div>
  </script>
